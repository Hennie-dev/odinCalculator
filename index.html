<!DOCTYPE html>
<html lang="en">
    <head>
        <title>My Calculator</title>
        <meta charset="utf-8">
        <link href="style.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div id="calculator">
            <div id="display">
                <span id="clearButtonContainer">
                    <button id="clearButton" class="clearButton">C</button>
                    <button id="clearEverythingButton" class="clearButton">CE</button>
                </span>
                <button id="backSpaceButton" class="clearButton"><i class="fas fa-backspace"></i></button>
                <p id="displayArea"></p>
            </div>
            <div id="inputButtons">
                <button class="button" id="1">1</button>
                <button class="button" id="2">2</button>
                <button class="button" id="3">3</button>
                <button class="button" id="+">+</button>
                <button class="button" id="4">4</button>
                <button class="button" id="5">5</button>
                <button class="button" id="6">6</button>
                <button class="button" id="-">-</button>
                <button class="button" id="7">7</button>
                <button class="button" id="8">8</button>
                <button class="button" id="9">9</button>
                <button class="button" id="/">/</button>
                <button class="button" id="0">0</button>
                <button class="button" id=".">.</button>
                <button class="button" id="=">=</button>
                <button class="button" id="*">*</button>
            </div>
        </div>
    </body>
</html>
